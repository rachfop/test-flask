<!DOCTYPE html>
<!-- list users -->
<html>
  <head>
    <title>Users</title>
  </head>
  <body>
    <h1>List of Users</h1>
    <table>
      <thead>
        <tr>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        {% for subscriber in subscribers %}
          <tr>
            <td>{{ subscriber.email }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
