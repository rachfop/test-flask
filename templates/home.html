<html>
  <body>
    <!-- Adds a post method for the email -->
    <form method="post">
      <h1>Subscription</h1>
      <p>
        <label>Email:</label>
        <input type="text" name="email" value="{{ email }}">
      </p>
      <p>
        <label>Subscription status:</label>
        {% if subscribed %}
          <span style="color:green" name="subscribed">Subscribed</span>
        {% else %}
          <span style="color:red" name="subscribed">Not Subscribed</span>
        {% endif %}
      </p>
      <p>
        <label>Number of days subscribed:</label>
        <span name="count">{{ count }}</span>
      </p>
      {% if subscribed %}
        <input type="submit" name="unsubscribe" value="Unsubscribe">
      {% else %}
        <input type="submit" name="subscribe" value="Subscribe">
      {% endif %}
    </form>
  </body>
</html>
